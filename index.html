<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-calculatrice">
        <div class="calculatrice-body">
            <div id="screen" class="screen">
              
            </div>
            <div class="buttons">
                <div class="first-part">
                    <span id="seven">7</span>
                    <span id="four">4</span>
                    <span id="one">1</span>
                    <span id="divide">/</span>
                </div>
                <div class="seconde-part">
                    <span id="eight">8</span>
                    <span id="five">5</span>
                    <span id="two">2</span>
                    <span id="zero">0</span>
                </div>
                
                <div class="third-part">
                    <span id="nine">9</span>
                    <span id="six">6</span>
                    <span id="three">3</span>
                    <span id="time">x</span>
                </div>

                <div class="fourth-part">
                   <span id="cancel" class="orange">c</span>
                   <span id="less">-</span>
                   <span id="add">+</span>
                   <span id="equal">=</span>
                </div>
    
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
